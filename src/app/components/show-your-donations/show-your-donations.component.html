<head>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Caveat:wght@400..700&display=swap"
        rel="stylesheet">
</head>
<h4 class="title">Your donations:</h4>
<span class="noResult" *ngIf="noResult">You have no donations yet.</span>
<div class="donation-container">
    <p-card *ngFor="let donation of donations" class="donation-card">
        <ng-template pTemplate="header">
            <img [src]="getImage(donation.donationCategory)" alt="Card" />
        </ng-template>
        <div class="donation-title">OriginalHours: {{ donation.originalHours }}</div>
        <div class="donation-title">Hours Available: {{ donation.hoursAvailable }}</div>
        <div class="donation-title">Donation Category: {{ donation.donationCategory }}</div>
        <p-tag [value]="donation.isActive ? 'Available' : donation.hoursAvailable == 0 ? 'Not Available' : 'Deleted'"
            [severity]="donation.isActive ? 'success' : (donation.hoursAvailable == 0 ? 'danger' : 'info')"
            class="absolute" [style.left.px]="4" [style.top.px]="4" />
        <br>
        <br>
        <p-button (onClick)="confirm($event,donation.id)" label="Delete" icon="pi pi-trash" [text]="true"
            [raised]="true" [disabled]="!donation.isActive" />
    </p-card>
</div>

<div class="card flex justify-content-center gap-2">
    <p-toast />
    <p-confirmDialog />
</div>
