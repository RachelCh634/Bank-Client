    href="https://fonts.googleapis.com/css2?family=Advent+Pro:ital,wght@0,100..900;1,100..900&family=Baloo+2:wght@400..800&family=Caveat:wght@400..700&display=swap"

<link
    href="https://fonts.googleapis.com/css2?family=Advent+Pro:ital,wght@0,100..900;1,100..900&family=Baloo+2:wght@400..800&family=Caveat:wght@400..700&family=Manrope:wght@200..800&display=swap"
    rel="stylesheet">
<link
    href="https://fonts.googleapis.com/css2?family=Advent+Pro:ital,wght@0,100..900;1,100..900&family=Baloo+2:wght@400..800&family=Caveat:wght@400..700&family=Manrope:wght@200..800&display=swap"
    rel="stylesheet">
<h4 class="title">The donations made:</h4>
<span class="noResult" *ngIf="noResult">You don't take a donations yet.</span>
<div class="donation-container">
    <p-card *ngFor="let donation of donations" class="donation-card">
        <ng-template pTemplate="header">
            <img [src]="getImage(donation.category)" alt="Card" />
        </ng-template>
        <div class="font-baloo-2">
            <div>Count Hours: {{ donation.hours }}</div>
            <div>Category: {{ donation.category }}</div>
            <div>DonorName: {{ donation.donorName }}</div>
            <div>Email: {{ donation.donorEmail }}</div>
            <div>Phone: {{ donation.donorPhone }}</div>
        </div>
        <div class="rating">
            <p-rating stars="5" [(ngModel)]="donation.rating" [cancel]="false"
                (onRate)="onRate(donation.id,donation.rating)">
            </p-rating>
        </div>
    </p-card>
</div>
